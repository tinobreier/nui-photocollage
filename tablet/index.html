<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablet - Marker Display</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    .container {
      width: 100%;
      height: 100%;
      position: relative;
      background: white;
      transition: box-shadow 0.5s ease;
    }

    /* Edge glow effects */
    @keyframes pulse-glow {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .container.glow-top-left {
      box-shadow: inset 60px 60px 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .container.glow-top-center {
      box-shadow: inset 0 60px 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .container.glow-top-right {
      box-shadow: inset -60px 60px 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .container.glow-right-center {
      box-shadow: inset -60px 0 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .container.glow-bottom-right {
      box-shadow: inset -60px -60px 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .container.glow-bottom-center {
      box-shadow: inset 0 -60px 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .container.glow-bottom-left {
      box-shadow: inset 60px -60px 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .container.glow-left-center {
      box-shadow: inset 60px 0 120px rgba(255, 235, 59, 0.7);
      animation: pulse-glow 0.8s ease-in-out;
    }
    .marker {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .marker img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      border: 2px solid #333;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .marker-label {
      background: #333;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Position markers at 8 locations */
    /* Top-left (ID 0) */
    .marker-0 {
      top: 60px;
      left: 20px;
    }

    /* Top-center (ID 1) */
    .marker-1 {
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Top-right (ID 2) */
    .marker-2 {
      top: 60px;
      right: 20px;
    }

    /* Right-center (ID 3) */
    .marker-3 {
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
    }

    /* Bottom-right (ID 4) */
    .marker-4 {
      bottom: 20px;
      right: 20px;
    }

    /* Bottom-center (ID 5) */
    .marker-5 {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Bottom-left (ID 6) */
    .marker-6 {
      bottom: 20px;
      left: 20px;
    }

    /* Left-center (ID 7) */
    .marker-7 {
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
    }

    .header {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: -1;
      opacity: 0.2;
    }

    .header h1 {
      font-size: 48px;
      color: #999;
    }

    .header p {
      font-size: 20px;
      color: #aaa;
      margin-top: 10px;
    }

    /* Connection status bar */
    .status-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 100;
      font-size: 14px;
    }
    .connection-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .connection-status::before {
      content: '';
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff5722;
    }
    .connection-status.connected::before {
      background: #4caf50;
    }
    .connection-status.disconnected::before {
      background: #ff5722;
    }
    .player-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    @media (max-width: 768px) {
      .marker img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }
      .marker-label {
        font-size: 11px;
        padding: 4px 8px;
      }
      .header h1 {
        font-size: 32px;
      }
      .header p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <!-- Status bar -->
  <div class="status-bar">
    <div id="connection-status" class="connection-status disconnected">
      Verbinde...
    </div>
    <div class="player-info">
      Kollaborateure: <span id="player-count">0</span>
    </div>
  </div>

  <div class="container">
    <div class="header">
      <h1>Tablet Marker Display</h1>
      <p>8 AprilTag markers positioned around the screen</p>
    </div>

    <!-- Top-Left (ID 0) -->
    <div class="marker marker-0">
      <img src="../assets/markers/AprilTag-tag36h11-ID0.png" alt="Marker 0">
      <div class="marker-label">ID 0: Top-Left</div>
    </div>

    <!-- Top-Center (ID 1) -->
    <div class="marker marker-1">
      <img src="../assets/markers/AprilTag-tag36h11-ID1.png" alt="Marker 1">
      <div class="marker-label">ID 1: Top-Center</div>
    </div>

    <!-- Top-Right (ID 2) -->
    <div class="marker marker-2">
      <img src="../assets/markers/AprilTag-tag36h11-ID2.png" alt="Marker 2">
      <div class="marker-label">ID 2: Top-Right</div>
    </div>

    <!-- Right-Center (ID 3) -->
    <div class="marker marker-3">
      <img src="../assets/markers/AprilTag-tag36h11-ID3.png" alt="Marker 3">
      <div class="marker-label">ID 3: Right-Center</div>
    </div>

    <!-- Bottom-Right (ID 4) -->
    <div class="marker marker-4">
      <img src="../assets/markers/AprilTag-tag36h11-ID4.png" alt="Marker 4">
      <div class="marker-label">ID 4: Bottom-Right</div>
    </div>

    <!-- Bottom-Center (ID 5) -->
    <div class="marker marker-5">
      <img src="../assets/markers/AprilTag-tag36h11-ID5.png" alt="Marker 5">
      <div class="marker-label">ID 5: Bottom-Center</div>
    </div>

    <!-- Bottom-Left (ID 6) -->
    <div class="marker marker-6">
      <img src="../assets/markers/AprilTag-tag36h11-ID6.png" alt="Marker 6">
      <div class="marker-label">ID 6: Bottom-Left</div>
    </div>

    <!-- Left-Center (ID 7) -->
    <div class="marker marker-7">
      <img src="../assets/markers/AprilTag-tag36h11-ID7.png" alt="Marker 7">
      <div class="marker-label">ID 7: Left-Center</div>
    </div>
  </div>

  <script type="module" src="../src/tablet.js"></script>
</body>
</html>
