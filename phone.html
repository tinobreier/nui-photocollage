<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone - Marker Detection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }
    .container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* Camera view */
    .camera-container {
      flex: 1;
      position: relative;
      background: #000;
      overflow: hidden;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      top: 0;
      left: 0;
    }
    #canvas {
      display: none;
    }

    /* Detection overlay */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }

    /* Status panel */
    .status-panel {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
      padding: 30px 20px 20px;
      color: white;
      z-index: 100;
      pointer-events: none;
    }
    .status-panel * {
      pointer-events: auto;
    }
    .status-panel.detected {
      background: linear-gradient(to top, rgba(0,150,0,0.9), transparent);
    }

    .detection-status {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .detection-details {
      font-size: 14px;
      opacity: 0.9;
    }
    .marker-info {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255,255,255,0.3);
    }
    .marker-id {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .marker-position {
      font-size: 24px;
      font-weight: 500;
    }

    /* Error state */
    .error-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(200, 0, 0, 0.95);
      color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 80%;
    }
    .error-panel h2 {
      font-size: 24px;
      margin-bottom: 12px;
    }
    .error-panel p {
      font-size: 16px;
      line-height: 1.5;
    }

    /* Loading state */
    .loading-panel {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Debug info */
    .debug-info {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      padding: 12px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 13px;
      max-width: 300px;
      display: block;
      z-index: 1000;
      line-height: 1.4;
    }
    .debug-info.show {
      display: block;
    }

    /* Confirm button */
    .confirm-button {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      background: #ffeb3b;
      color: #000;
      padding: 18px 48px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      border: none;
      box-shadow: 0 4px 20px rgba(255, 235, 59, 0.5);
      cursor: pointer;
      z-index: 1001;
      transition: all 0.3s ease;
      opacity: 0;
    }
    .confirm-button.show {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }
    .confirm-button:active {
      transform: translateX(-50%) scale(0.95);
      box-shadow: 0 2px 10px rgba(255, 235, 59, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Camera view -->
    <div class="camera-container">
      <video id="video" autoplay playsinline></video>
      <canvas id="canvas"></canvas>
      <canvas id="overlay" class="detection-overlay"></canvas>

      <!-- Loading state -->
      <div id="loading" class="loading-panel">
        <div class="loading-spinner"></div>
        <div>Initializing camera...</div>
      </div>

      <!-- Error state -->
      <div id="error" class="error-panel" style="display: none;">
        <h2>Camera Error</h2>
        <p id="error-message"></p>
      </div>

      <!-- Status panel -->
      <div id="status" class="status-panel">
        <div class="detection-status">Scanning for markers...</div>
        <div class="detection-details">Point camera at AprilTag marker</div>
        <div id="marker-info" class="marker-info" style="display: none;">
          <div class="marker-id">Marker ID: <span id="marker-id-value">-</span></div>
          <div class="marker-position">Position: <span id="marker-position-value">-</span></div>
        </div>
      </div>

      <!-- Debug info -->
      <div id="debug" class="debug-info">
        FPS: <span id="fps">0</span><br>
        Detections: <span id="detection-count">0</span><br>
        Processing: <span id="processing-time">0ms</span>
      </div>

      <!-- Confirm button -->
      <button id="confirm-button" class="confirm-button">
        Best√§tigen
      </button>
    </div>
  </div>

  <script type="module" src="/src/phone.js"></script>
</body>
</html>
